<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to our Wedding</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="welcome-screen">
        <div class="welcome-text">
            Welcome to our Wedding
        </div>
        <div class="countdown-timer" id="welcome-countdown">
            <div class="time-unit">
                <span class="time" id="welcome-days"></span>
                <span class="label">Days</span>
            </div>
            <div class="time-unit">
                <span class="time" id="welcome-hours"></span>
                <span class="label">Hours</span>
            </div>
            <div class="time-unit">
                <span class="time" id="welcome-minutes"></span>
                <span class="label">Minutes</span>
            </div>
            <div class="time-unit">
                <span class="time" id="welcome-seconds"></span>
                <span class="label">Seconds</span>
            </div>
        </div>
        <button class="welcome-button" id="start-button">Enjoy the ride</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
