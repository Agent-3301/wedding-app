<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="landing-page">
        <div class="countdown-timer small" id="landing-countdown">
            <div class="time-unit">
                <span class="time" id="landing-days"></span>
                <span class="label">Days</span>
            </div>
            <div class="time-unit">
                <span class="time" id="landing-hours"></span>
                <span class="label">Hours</span>
            </div>
            <div class="time-unit">
                <span class="time" id="landing-minutes"></span>
                <span class="label">Minutes</span>
            </div>
            <div class="time-unit">
                <span class="time" id="landing-seconds"></span>
                <span class="label">Seconds</span>
            </div>
        </div>
        <div class="landing-buttons">
            <button class="landing-button" id="menu-button">Menu</button>
            <button class="landing-button" id="collage-button">Collage</button>
            <button class="landing-button" id="info-button">Info</button>
            <button class="landing-button" id="other-button">Other</button>
        </div>
    </div>
    <script src="landing-script.js"></script>
</body>
</html>
