<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Collage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="collage-header">
            <h1>Upload Your Memories</h1>
            <p>You can upload up to 20 pictures or videos at a time.</p>
        </div>
        <div class="collage-content">
            <form id="upload-form">
                <input type="file" id="file-input" multiple accept="image/*,video/*">
                <button type="submit">Upload</button>
            </form>
        </div>
        <div id="gallery" class="gallery"></div>
        <div class="back-button">
            <button onclick="window.location.href='landing.html'">Back to Landing Page</button>
        </div>
    </div>
    <script src="collage-script.js"></script>
</body>
</html>
